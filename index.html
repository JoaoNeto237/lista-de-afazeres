<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<link rel="stylesheet" href="estilos/style.css">
<link rel="stylesheet" href="estilos/media.css">
<body>
    <header>
        <h1>To do list</h1>
        <br> <br><br>
    </header>
    <main>
        <section  id="task">
            <label  for="texto"><input type="text" name="texto" id="texto" placeholder="Task" autocomplete="off">
            <button id="botao" type="submit">Add</button>
        </section>
        <br> <br>
        <section class="lista">
          <ul id="tasks"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
